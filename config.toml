theme = "fuji"
baseURL = 'https://emilienm.github.io/'
languageCode = 'en-us'
defaultContentLanguage = 'en'
title = "/home/emilien"
defaultContentLanguageInSubdir = true

[languages]
  [languages.en]
    languageName = "English"
    weight = 1

[Menus]
  main = [
      {Name = "Github", URL = "https://github.com/EmilienM/"}
  ]

  [params]
    description = "Technical randomness"

enableGitInfo = true

[frontmatter]
  date = ['date', 'publishDate', 'lastmod']
  expiryDate = ['expiryDate']
  lastmod = [':git', 'lastmod', 'date', 'publishDate']
  publishDate = ['publishDate', 'date']

[taxonomies]
  category = 'categories'
  series = 'series'
  tag = 'tags'  
